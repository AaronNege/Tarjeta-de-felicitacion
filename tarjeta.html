<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Tarjeta de Felicitacion</title>
    <link rel=stylesheet href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Pathway+Gothic+One&family=Wire+One&display=swap" rel="stylesheet">
    <script>
        function cambiarTamanoEjemplo(){
            var tam=document.getElementById("tamanoTxt").value;
            document.getElementById("ejemploTexto").style.fontSize=tam+"em";
        }
        function generarTarjeta(){
            document.getElementById("tarjeta").style.display='block';
            var fondo;
            if(document.getElementById("tipoImg1").checked)
                fondo=document.getElementById("tipoImg1").value;
            else if(document.getElementById("tipoImg2").checked)
                    fondo=document.getElementById("tipoImg2").value;
            else    fondo=document.getElementById("tipoImg3").value;
            document.getElementById("tarjeta").style.background="url('"+fondo+"')";
            //document.getElementById("tarjeta").style.backgroundRepeat="no-repeat";
            var titu=document.getElementById("tituloTxt").value;
            document.getElementById("titulo").innerHTML=titu;
            var desc=document.getElementById("descripcionTxt").value;
            document.getElementById("descripcion").innerHTML=desc;
            var c=document.getElementById("colorTxt").value;
            document.getElementById("titulo").style.color=c;
            var c=document.getElementById("colorTxt").value;
            document.getElementById("descripcion").style.color=c;
            var tam=document.getElementById("tamanoTxt").value;
            document.getElementById("titulo").style.fontSize=tam+"em";
            var tam=document.getElementById("tamanoTxt").value;
            document.getElementById("descripcion").style.fontSize=tam+"em";
            var tipo;
            if(document.getElementById("tipoIxt1").checked)
                tipo=document.getElementById("tipoIxt1").value;
            else if(document.getElementById("tipoIxt2").checked)
                    tipo=document.getElementById("tipoIxt2").value;
            else    tipo=document.getElementById("tipoIxt3").value;
            document.getElementById("titulo").style.fontFamily=tipo;
            document.getElementById("descripcion").style.fontFamily=tipo;
            document.getElementById("contenido").style.display='none';
        }
    </script>
</head>
<body>
    <article id="contenido">
        <h1>Creando una tarjeta</h1>
        <h2>Elige una imagen</h2>
            <input type="radio" name="tipoImg" id="tipoImg1" checked value="img/DioLove.jpg">
            <img src="img/DioLove.jpg" height="150px" width="150px">
            <input type="radio" name="tipoImg" id="tipoImg2" value="img/happyBirthday.jpg">
            <img src="img/happyBirthday.jpg" height="150px" width="150px">
            <input type="radio" name="tipoImg" id="tipoImg3" value="img/fondoRickAndMortyedit.jpg">
            <img src="img/fondoRickAndMortyedit.jpg" height="150px" width="150px">
        <h2>Agrega un titulo</h2>
            <input type="text" id="tituloTxt">
        <h2>Agrega una descripcion</h2>
            <textarea id="descripcionTxt" cols="30" rows="5"></textarea>
        <h2>Formato texto</h2>
            <label for="colorTxt">Color:</label>
            <input type="color" id="colorTxt">
            <label for="colorTxt">Tamano de letra:</label>
            <input type="range" id="tamanoTxt" min="1" max="5" onchange="cambiarTamanoEjemplo()">
            <label id="ejemploTexto">Ejemplo</label><br>
            <label>Tipografias:</label>
            <input type="radio" name="tipoTxt" id="tipoIxt1" value="sans-serif">
            <label id="tipo1">Wire One</label>
            <input type="radio" name="tipoTxt" id="tipoIxt2" checked value="cursive">
            <label id="tipo2">Euphoria Script</label>
            <input type="radio" name="tipoTxt" id="tipoIxt3" value="sans-serif">
            <label id="tipo3">Pathway Gothic One</label>
            <br>
            <br>
            <img src="img/crear.png" onclick="generarTarjeta()">
            <br>
    </article>
    <article id="tarjeta">
        <h1 id="titulo"></h1>
        <h2 id="descripcion"></h2>
    </article>
</body>
</html>
